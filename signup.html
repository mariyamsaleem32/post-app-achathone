<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- firestore SDN LINK -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="form.css" />

  </head>
  <body>
   
            <div class="container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" placeholder="Enter your name" required id="name">
                <input type="email" placeholder="Email" required id="email">
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password"  id="con_password" required>
                <button type="submit" id="signup_btn">Sign Up</button>
                <button type="button" class="google-btn" id="google-btn">Sign Up with Google   <i class="fa-brands fa-google" style="color: #ffffff;"></i></button>
            </form>
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
